<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Word counter</title>
</head>
<body>
        <h1 style="text-align: center">WORD AND CHARACTER COUNTER</h1>
        <div id="container">

                <label for="area" id="lbl">COUNTER</label>
                <br>
                <textarea name="textarea" id="area" cols="30" rows="10" placeholder="write here..."></textarea>
                <p><span id="wrd">0</span> Words - <span id="chr">0</span> Characters  </p>

        </div>

    <script src="script.js"></script>
</body>
</html>
